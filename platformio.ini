[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino, espidf
upload_port = COM10
monitor_port = COM10
lib_deps = freenove/Freenove WS2812 Lib for ESP32@^1.0.5
